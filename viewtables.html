<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/viewtables.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"> Hot Restaurant </h1>
            <hr class="my-4">
            <h2>Current Reservations and Waiting List</h2>
            <br>
            <div id="buttons">
                <a class="btn btn-primary btn-lg" href="./reservation.html" role="button">Make Reseration</a>
                <a class="btn btn-primary btn-lg" href="./index.html" role="button">Home</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Tables in Use -->
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group"></ul>
                    </div>
                </div>

                <!-- Waiting List Card -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer mt-4">
        <div class="container">
            <p>Control Panel</p>
            <a href="#">Clear Table</a> |
            <a href="#">API Table Link</a> |
            <a href="#">API Wait List</a>
        </div>
    </div>
</body>

</html>
